<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="coin_flip_style.css" />
    <script type="text/javascript" defer src="coin_flip_js.js"></script>

    <header id="popUp">

        Nexus

        </div>
        <div id="flip-card-back">

          <div id="envelope"></div>
          <div id="letter">
            
            <label for="#">

              <div class="card">
                <div class="front">
                  <div class='container'>
                    <!-- <h2>Confused about your life decision? Just flip this coin!</h2>

                      <div id="tails" class="tails"></div>
                    </div>
                    <button id="flip">Flip this thing</button>
                    <!-- <p>Heads: <span id="headsCount">0</span> Tails: <span id="tailsCount">0</span></p> -->
                    <p><span id="status"></span></p>
                  </div>
                </div>
                <!-- <div class="back">Back</div> -->

            </label>
